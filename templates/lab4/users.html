{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.login }})
                {% if user == current_user %}
                    <form method="post" action="{{ url_for('delete_user') }}">
                        <button type="submit">Удалить</button>
                    </form>
                    <form method="post" action="{{ url_for('edit_user') }}">
                        <label for="new_name">Новое имя:</label>
                        <input type="text" id="new_name" name="new_name"><br>
                        <label for="new_password">Новый пароль:</label>
                        <input type="password" id="new_password" name="new_password"><br>
                        <button type="submit">Сохранить изменения</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Выход</a>
{% endblock %}
