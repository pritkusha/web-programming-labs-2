{% extends "base.html" %}

{#  номер лабораторной работы: #}
{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    /* Общие стили */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    /* Таблица */
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    /* Кнопки */
    button {
        padding: 5px 10px;
        margin-right: 5px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        opacity: 0.8;
    }

    .edit-button {
        background-color: #4CAF50;
        color: white;
    }

    .delete-button {
        background-color: #f44336;
        color: white;
    }

    /* Модальное окно */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    .modal-content label {
        display: block;
        margin-bottom: 10px;
    }

    .modal-content input, .modal-content textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .modal-content button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .modal-content button:hover {
        background-color: #45a049;
    }

    .modal-content .cancel-button {
        background-color: #f44336;
    }

    .modal-content .cancel-button:hover {
        background-color: #e53935;
    }

    /* Сообщение об ошибке */
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>
{% endblock %}

{# основной контент: #}
{% block main %}
    <h1>Список фильмов</h1>
    
    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fillFilmList(); // Вызываем функцию после загрузки DOM
        });
    </script>

    <div>
        <button onclick="addFilm()" class="add-button">Добавить фильм</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal">
        <div class="modal-content">
            <input type="hidden" id="id">
            <label>
                Название фильма на русском:
                <input type="text" id="title-ru">
            </label>

            <label>
                Название фильма на оригинальном языке
                <i>(если фильм русский, то оставьте пустым):</i>
                <input type="text" id="title">
            </label>

            <label>
                Год выпуска:
                <input type="number" id="year">
            </label>

            <label>
                Описание:
                <textarea id="description"></textarea>
                <div id="description-error" class="error-message"></div>
            </label>

            <button onclick="sendFilm()">ОК</button>
            <button onclick="cancel()" class="cancel-button">Отмена</button>
        </div>
    </div>
{% endblock %}
