<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Билет</title>
</head>
<body>
    <h1>Ваш билет</h1>
    <p><strong>ФИО пассажира:</strong> {{ full_name }}</p>
    <p><strong>Тип билета:</strong> {{ ticket_type }}</p>
    <p><strong>Цена билета:</strong> {{ ticket_price }} руб.</p>
    <p><strong>Пункт выезда:</strong> {{ departure_point }}</p>
    <p><strong>Пункт назначения:</strong> {{ destination_point }}</p>
    <p><strong>Дата поездки:</strong> {{ travel_date }}</p>
</body>
</html>
