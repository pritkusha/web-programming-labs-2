<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>София Прыткова. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" 
    type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .header a {
            color: blue;
            text-decoration: none;
        }
        .nav-bar {
            background-color: #d0e8f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <nav>
        <ul>
            <li><a href="/menu">Главная</a></li>
        </ul>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; София Прыткова, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
